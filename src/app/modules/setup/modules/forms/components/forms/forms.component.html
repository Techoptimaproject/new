<div class="m-4">
    <div class="card rounded-0 border-info">
        <section #FormList>
            <ol class="breadcrumb ms-4 mt-2 ">
                <img src="assets/img/Account.png" alt="logo"/>
                <li class="breadcrumb-item setup-hearder ms-2 "><a href="#">Setup</a></li>
                <li class="breadcrumb-item active align-header" aria-current="page">Form Setup</li>
              </ol>
              <div class="d-flex justify-content-between ps-4 pb-3 pr-3 ">
                <div >
                    <!-- <input class="search-input" type="text" placeholder="Search"><i class="bi bi-search searchicon"></i> -->
                    <input class="search-input" type="text" placeholder="Search" [(ngModel)]="searchText" (ngModelChange)="filterForms()">
                    <i class="bi bi-search searchicon"></i>
                </div>
               
                    <button 
                            class="adduser " 
                            (click)="addForm()"
                    >
                        <img src="assets/img/Group 605.png" alt="logo" class="buttonplus"/> 
                        Add New Form
                    </button>
                
              </div>
              <!-- <app-forms-list (triggerEditRow)="editUser($event)"></app-forms-list> -->
              <app-forms-list [formList]="formList" (triggerEditRow)="editForm($event)"></app-forms-list>

        </section>
        
        <section #newOrEditFormTmpl *ngIf="isNewForm||isEditForm">
            <app-card-header [title]="'New Form'"></app-card-header>
            <div>
                <div  class="container m-2">
                    <form class="row " [formGroup]="forms" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col d-flex">
                                <label for="formName" class="form-label ">Form Name</label>                          

                                <div>
                                    <input type="text" id="formName" placeholder="Form Name" formControlName="formName"   class="input-class"/>                             
                                    <div  class="error"
                                    *ngIf="forms.get('formName')?.hasError('required') && forms.get('formName')?.touched">
                                     Please Enter The Form Name
                                    </div> 
                                    <div class="error" *ngIf="forms.get('formName')?.hasError('pattern')">
                                        No Special Characters Allowed 
                                    </div>
                                    
                                </div>  
                               
                            </div>
                        </div>   
                        <div class="row">
                            <div class="col d-flex">
                                <label for="formCode" class="form-label ">Form Code</label>                          

                                <div>
                                    <input type="text" id="formCode" placeholder="Form Code" formControlName="formCode"   class="input-class"/>   
                                    <div  class="error"
                                        *ngIf="forms.get('formCode')?.hasError('required') && forms.get('formCode')?.touched">
                                        Please Enter The Form Code
                                    </div> 
                                    <div class="error" *ngIf="forms.get('formCode')?.hasError('pattern')">
                                        No Special Characters Allowed 
                                    </div>
                                </div>   
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col d-flex">
                                <label for="documentsUpload" class="form-label ">Document Upload </label>  
                                <div>
                                    <!-- <input type="file" id="documentsUpload"  class="form-control" formControlName="documentsUpload" style="width: 240px; margin-left: 90px; font-size: 14px; padding: 9px 16px;" aria-describedby="inputGroupFileAddon04" aria-label="Upload"> -->
                                    <input type="file" id="documentsUpload"  class="form-control" (change)="onFileSelect($event)" style="width: 240px; margin-left: 90px; font-size: 14px; padding: 9px 16px;" aria-describedby="inputGroupFileAddon04" aria-label="Upload">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex">
                              <label for="status" class="form-label">Status</label> 
                              <div style="margin-left: 90px;">
                                <label >
                                  <input type="radio" formControlName="status" value="Active"> Active
                                </label>
                                <label class="ms-2">
                                  <input type="radio" formControlName="status" value="Inactive"> Inactive
                                </label>
                              </div>
                             
                            </div>   
                        </div>
                                 
                        <div class="row">
                            <div class="d-flex justify-content-center align-items-center">      
                                
                                 <div class="col"></div>               
                                <div class="col">
                                    <button  class="me-2 mb-2 submit-button" (click)="onCancel()">
                                    Cancel
                                    </button>
                                    <button  class="cancel-button mb-2"   color="accent" type="submit">
                                        Save
                                    </button>
                                </div> 
                                <div class="col"></div>
                                                        
                            </div>
                        </div>
                          
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
