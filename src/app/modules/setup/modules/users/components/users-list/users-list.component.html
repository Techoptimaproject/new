<div class="">
  <div class="table-margin ">
    <p-table class="" [columns]="cols" [value]="userList" [paginator]="true" [rows]="3" [showCurrentPageReport]="true"
      [tableStyle]="{ 'width': '100%' }" currentPageReportTemplate="Items per page:"
      [rowsPerPageOptions]="[3, 10, 15,100]">

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" class="single-line  custom-table table-head"
            style=" background: #CBD7F6; border-left: 2px solid white;  font-size:14px; font-weight: 800; justify-content: space-between; ">
            {{ col.header }}
            <i class="bi bi-caret-down-fill" *ngIf="col.field === sortField && sortOrder === 1"
              (click)="sortData(col.field)"></i>
            <i class="bi bi-caret-down-fill" *ngIf="col.field === sortField && sortOrder === -1"
              (click)="sortData(col.field)"></i>
            <i class="bi bi-caret-down-fill" *ngIf="col.field !== sortField" (click)="sortData(col.field)"></i>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowIndex let-rowData let-columns="columns">

        <tr>
          <td *ngFor="let col of columns ;let i=index">
            <ng-container *ngIf="col.field !== ''; else actionTpl">
              <ng-container *ngIf="col.field === 'index'; else serialNumberTpl">
                {{ i + 1 }}
              </ng-container>
              <ng-template #serialNumberTpl>
                {{ rowData[col.field] }}
              </ng-template>
            </ng-container>
            <ng-template #actionTpl>
              <div class="d-flex">
                <button (click)="editRow(rowData,'edit')" style="border: none; background: none;">
                  <img src="../../../../../../../assets/img/edit .png" alt="edit" />
                </button>
                <button (click)="editRow(rowData,'delete')" class="ml-1" style="border: none; background: none;">
                  <img src="../../../../../../../assets/img/delete.png" alt="delete" />
                </button>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
